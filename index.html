<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="logo">
        <h1>Library</h1>
        <button id="add-button" data-add-button>+</button>
    </div>
    <dialog open>
        <form action="index.html" method="dialog">
            <div>
                <lablel for="title">Title: </lablel>
                <input type="text" id="title" name="title" data-title-input>
            </div>
            <div>
                <lablel for="author">Author: </lablel>
                <input type="text" id="author" name="author" data-author-input>
            </div>
            <div>
                <lablel for="pages">Pages: </lablel>
                <input type="text" id="pages" name="pages" data-pages-input>
            </div>
            <div>
                <lablel for="read">This book has been read? </lablel>
                <input type="checkbox" id="read" name="read" data-read-input>
            </div>
            <div>
                <button id="submit-button" data-submit-button>Submit</button>
            </div>
        </form>
    </dialog>
    <div id="book-container">

    </div>
</body>

</html>
